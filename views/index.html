<div id="doc" class="yui-t7">
  <header role="banner"><h1>Meu Currículo GitHub</h1></header>
  <article role="main">
    <div class="yui-g">

      <form id="run" action="." method="get">
        <p>
          <input id="username" type="text" placeholder="Digite seu nome de usuário GitHub e clique em gerar" />
          <button type="submit" id="gen">Gerar</button>
        </p>
      </form>

    </div>




  </article>

 <footer role="contentinfo"><p>Trazido a você pela mente brilhante de <a href="https://twitter.com/davidcoallier">@davidcoallier</a> e traduzido por <a href="https://twitter.com/sjodiel">@sjodiel</a> &mdash; Modelo do currículo por <a href="http://thingsthatarebrown.com/blog/2009/05/sample-resume-template/">Things That Are Brown</a></p></footer>

</div>

<script type="text/javascript">
$(document).ready(function() {
    $('form#run').submit(function(e){
        var genUser = $('#username').val();
        document.location = document.location.pathname + "?" + genUser;
        e.preventDefault();
    });
});
</script>
